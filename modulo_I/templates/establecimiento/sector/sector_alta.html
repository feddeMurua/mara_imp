
<div class="modal fade" id="modal-sector">
  <div class="modal-dialog">
    <div class="modal-content"></div>
  </div>
</div>

<script>
  $(".js-alta-sector").click(function () {
   $.ajax({
     url: "{% url 'generadores:alta_sectores' %}",
     type: 'get',
     dataType: 'json',
     beforeSend: function () {
       $("#modal-sector").modal("show");
     },
     success: function (data) {
       $("#modal-sector .modal-content").html(data.html_form);
     }
   });
  });
  $("#modal-sector").on("submit", ".js-alta-sector-form", function () {
    var form = $(this);
    $.ajax({
     url: form.attr("action"),
     data: form.serialize(),
     type: form.attr("method"),
     dataType: 'json',
     success: function (data) {
       if (data.form_is_valid) {
         $("#modal-sector").modal("hide");  // <-- Close the modal
         window.location.reload(true); //recarga la pagina
       }
       else {
         $("#modal-sector .modal-content").html(data.html_form);
       }
     }
    });
    return false;
  });
</script>
